<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position & Media Queries</title>
    <link rel="stylesheet" href="style.css">
    <style>h1{
        position: sticky;
        top: 0;
        text-align: center;
        background-color: hotpink;
    }
    </style>
</head>
<body>
    <h1>FLEX</h1>
    <section class="flexcom" style="margin-bottom: 50px;">
             <div class="computer">Asus</div>
             <div class="computer">Samsung</div>
             <div class="computer">Apple</div>
             <div class="computer">Acer</div>
             <div class="computer">Lenovo</div>
             <div class="computer">HP</div>
             <div class="computer">ROG</div>
             <div class="computer">Alienware</div>
             <div class="computer">Predator</div>
             <div class="computer">Dell</div>
    </section> 
    <h1>Grid</h1>
    <section class="gridcom">
             <div class="socialmedia" style="grid-column: 1/3;">Instagram</div>
             <div class="socialmedia">Whatsapp</div>
             <div class="socialmedia">Facebook</div>
             <div class="socialmedia">Twitter</div>
             <div class="socialmedia">Youtube</div>
             <div class="socialmedia">TikTok</div>
             <div class="socialmedia" style="grid-column: 2/4">Linked IN</div>
             <div class="socialmedia">Telegram</div>
             <div class="socialmedia">Messenger</div>         
             <div class="socialmedia">Snapchat</div>
             <div class="socialmedia" style="grid-column: 1/4">Reddit</div>
    </section>
    <h1> Position </h1>
    <section class="Position">
             <div id="static" style="text-align: center;"> <span>STATIC </span>
                <div class="absolute" style="text-align: center;"> ABSOLUTE </div>
            </div>
             <div id="relative" style="text-align: center;">
                <span>RELATIVE </span> 
                <div class="absolute" style="text-align: center;"> ABSOLUTE </div>
             </div> 
             <div id="sticky" style="text-align: center;"> STICKY </div>
             <div id="fixed" style="text-align: center;"> FIXED </div>
    </section>
    <h1>Media Queries</h1>
    <section id="Media">
                Red in Mobile
                Blue in Laptop
                Green in Tablet
    </section>
</body>
</html>
